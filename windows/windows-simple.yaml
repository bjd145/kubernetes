apiVersion: v1
kind: Pod
metadata:
  name: iis3
  namespace: default
  labels: 
   name: iis3
   os: windows
spec:
  containers:
  - image: microsoft/iis:latest
    name: iis3
    ports:
    -  containerPort: 80
  nodeSelector:
   kubernetes.io/os: windows
  tolerations:
  - key: role
    operator: Equal
    value: applications
    effect: NoSchedule
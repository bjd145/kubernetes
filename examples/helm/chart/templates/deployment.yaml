apiVersion: apps/v1
kind: Deployment
metadata:
  name: greetingshelm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: greetingshelm
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: greetingshelm
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000  
        supplementalGroups: [2000]
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: greetingshelm
        image: bjd145.azurecr.io/golangrestapi:{{.Values.buildid}} 
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false  
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          valueFrom:
            configMapKeyRef:
                name: greetingshelm
                key: build.version
        resources:
          limits:
            memory: "512Mi"
            cpu: "2"
          requests:
            memory: "128Mi"
            cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: greetingshelmsvc
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  labels:
    version: golang
spec:

  selector:
    app: greetingshelm
  ports:
  - port: 8080
    targetPort: 5000
  type: LoadBalancer
